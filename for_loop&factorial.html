<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>for loop & factorial</title>
	<style type="text/css">
	
	</style>
</head>
<body>
	
	<script>
		var number = prompt("Write Number");
		for(i=1; i<=number; i++ )
		{document.write(i+"<br>")}
	
		
	</script>
	<br>
	<script type="text/javascript">
		var num = 5;
		var fact = 1;
		for(i = num; i>= 1; i--){
		 fact = fact*i;
		}
		document.write(fact);
	</script>
	<br>
	<script type="text/javascript">
		var i = prompt("write number");
		var fact = 1;
		for(i; i>= 1; i--){
		fact = fact*i;}
		document.write(fact);
	</script>
	<br>
	<script type="text/javascript">
		var i = prompt("write number");
		var fact;
		for(i; i>= fact; i--){
		fact = fact*i;}
		document.write(fact);
	</script>
	
	
	
	
	
</body>
</html>
