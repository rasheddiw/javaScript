<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>java script</title>
		
	</head>
	<body style="text-align:center;">
		<h1 style="color:red;">Welcome to our Website</h1>
		<script type="text/javascript">
		
		function namedeka(){
		nam=prompt("Write Your Name","Ekane nam Lekho");
		document.getElementById("dakmu").innerHTML="Hello"+nam;
		
		}
		</script>
		<h1 id="dakmu"></h1>
		<button onclick="namedeka()">click kor</button>
		
		
	</body>
</html>
