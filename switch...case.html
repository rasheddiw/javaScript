<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>switch case example</title>
</head>
<body>
	<script type="text/javascript">
		
		var grade = prompt("Enter Your Grade");//This code is for getting user input.

		switch(grade) 
		
		{
			case 'A':
			document.write("Good Mark!");
			break;

			case 'B':
			document.write("Pretty Mark!");
			break;

			case 'C':
			document.write("Passed!");
			break;

			case 'D':
			document.write("Not so good!");
			break;

			case 'F':
			document.write("Better Luck Next Time");
			break;

			default:
			document.write("Unknown Grade");			
		}
	</script>

</body>
</html>
