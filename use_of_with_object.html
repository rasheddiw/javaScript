<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>with method example</title>
</head>
<body>
	<script type="text/javascript">
		var obj = {

					'today':'wednesday','tomorrow':'thursday'
		} 

		with(obj)
		{
			document.write(today,tomorrow);
		}
	</script>
	<br>
	<script>
		var car={name:"Noha",color:"white",Model:"T20",Price:"8888"};
		with (car){
		document.write(name,color,Model,Price);
		}
	</script>
	<br>
	<script>
	var car ={
	name:"gari",
	Model:"T20",
	color:"blue",
	price:"444444"
	};
	document.write(car.name,car.Model,car.color);
	</script>

</body>
</html>
