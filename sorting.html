<body>
	<script type="text/javascript">
	
	var a = parseInt(prompt("Write Your First Number"));
	var b = parseInt(prompt("Write Your second Number"));
	var c = parseInt(prompt("Write Your Third Number"));
	
	if(a>b){
		tempt = a;
		a = b;
		b = tempt;
	}
	if (a>c){
	tempt = a;
	a = c;
	c = tempt;
	}
	if (b>c){
	tempt = b;
	b = c;
	c = tempt;
	}
	
	document.write(a+","+b+","+c);
	
	</script>
