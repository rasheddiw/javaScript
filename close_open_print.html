<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>with method example</title>
</head>
<body>
	<script>
		function owindow(){
		var wd = window.open("http://www.facebook.com","_blank");
		}
		function cwindow(){
		window.close();
	}
	</script>
	<button type="button" onclick="owindow()">go to facebook</button>
	<button type="button" onclick="cwindow()">close window</button>
	<button type="button" onclick="window.print()">print</button>
</body>
</html>
