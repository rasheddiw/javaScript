<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prime Number</title>
</head>
<body>
	<script>
	var  num = prompt("");
	var  count = 0;
	
	for(var i=2; num>i; i++ ){

		if(num%i==0){
			count++
			break;
		}
	}
	if(count == 0){
			document.write("The number is  prime")
		}
		else{
			document.write("The number is not Prime.")
		}
	
	</script>

</body>
</html>
