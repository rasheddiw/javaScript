<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title> max and min number</title>
	<style type="text/css">
	
	</style>
</head>
<body>
	<script type="text/javascript">
		var max = Math.max(25,2,87,71,150);
		document.write("The maximumn number is:"+max+"<br>");

		var min = Math.min(25,2,87,71,150);
		document.write("The maximumn number is:"+min+"<br>");

		var sq = 225;

		document.write("Square root of the number is:"+Math.sqrt(sq)+"<br>");
	</script>

	//when I want to output it will be like this under;
	<script type="text/javascript">
		var a = prompt("Write number");
		var b = prompt("write number");
		var c = prompt("write number");


		document.write("The maximum number is:"+Math.max(a,b,c)+"<br>");
		document.write("The minimum number is:"+Math.min(a,b,c)+"<br>");
		
		
		</script>
	
		
</body>
